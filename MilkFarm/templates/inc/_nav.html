<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}">Milk Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home_page' %}">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products_list' %}">Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news:home' %}">Новости</a>
                    </li>
                </ul>
                <div class="d-flex navbar-text">
                    {% if user.is_staff %}
                    <a class="nav-link" href="{% url 'admin:index' %}">Меню администратора</a>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">Корзина <span
                            class="badge rounded-pill bg-dark">{{ cart|length }}</span></a>
                    <a class="nav-link" href="{% url 'accounts:account' %}">{{ user.email }}</a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Выйти</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'accounts:register' %}">Зарегистрироваться</a>
                    <a class="nav-link" href="{% url 'accounts:login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
