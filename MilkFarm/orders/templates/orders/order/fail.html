{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="mx-auto">
        <h1>Ощибка!</h1>
        <p>Недостаточно средств.</p>
        {% if messages %}
            {% for message in messages %}

            {% if message.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% else %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endif %}

            {% endfor %}
            {% endif %}
    </div>
</div>

{% endblock %}
