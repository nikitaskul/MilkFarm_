{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-grid gap-2 mx-auto mt-5 list-group-item-success p-5 border-radius-10 semi">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
